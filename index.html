<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nft-card.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <title>nft-card</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <header>
                <div class="ovarly"></div>
                <img src="./images/image-equilibrium.jpg" alt="" />
            </header>
        </div>

        <!-- ===================================================================== -->

        <!-- start name card -->
        <div class="name-card">
            <div class="container">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
        </div>
        <!-- end name card -->

        <!-- ===================================================================== -->

        <!-- start center card -->
        <div class="center-card">
            <div class="container">
                <img class="one" src="images/icon-ethereum.svg" alt="">
                <h1> 0.041 ETH</h1>
                <img class="two" src="images/icon-clock.svg" alt="">
                <p> 3 days left </p>
            </div>
        </div>
        <!-- end center card  -->

        <!-- ===================================================================== -->

        <!-- start footer card  -->
        <div class="footer-card">
            <div class="container">
                <img src="images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern </span></p>
            </div>
        </div>
        <!-- end footer card -->

    </div>
</body>

</html>
